<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halo Notes</title>
  <style>
    :root{--bg:#f7f8fb;--card:#fff;--text:#111;--sub:#666;--line:#e8e8ef;--pri:#0b57d0}
    @media (prefers-color-scheme: dark){:root{--bg:#0f1115;--card:#151922;--text:#e8ecf1;--sub:#a6b0bd;--line:#2a3040;--pri:#7fb0ff}}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft Yahei",sans-serif}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px 60px}
    h1{margin:0 0 6px} .sub{margin:0 0 20px;color:var(--sub)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px 16px;margin:12px 0}
    .title{font-size:18px;font-weight:700;color:var(--text);text-decoration:none}
    .meta{font-size:13px;color:var(--sub);margin-top:6px}
    .tags{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;border:1px solid var(--line);border-radius:999px;padding:2px 8px;color:var(--sub)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Halo Notes</h1>
    <p class="sub">整理后的文章归档（静态站）</p>
    <section id="list"></section>
  </main>

  <script>
    fetch('./articles.json').then(r=>r.json()).then(items=>{
      const box=document.getElementById('list');
      items.forEach(it=>{
        const card=document.createElement('article');card.className='card';
        const href='./article.html?file='+encodeURIComponent(it.file);
        card.innerHTML=`<a class="title" href="${href}">${it.title}</a>
          <div class="meta">${it.date} · <a href="${it.source}" target="_blank" rel="noopener">原始链接</a></div>
          <div class="tags">${(it.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
        box.appendChild(card);
      })
    })
  </script>
</body>
</html>
