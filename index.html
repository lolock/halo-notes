<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halo Notes</title>
  <meta name="description" content="Halo Notes - 结构化文章归档" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0a0a0a;--panel:#141414;--panel-hover:#1a1a1a;--text:#f1f5f9;--muted:#94a3b8;
      --line:#262626;--accent:#00ff41;--accent2:#00ffff;--shadow:0 20px 50px -10px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:"IBM Plex Sans",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft Yahei",sans-serif}
    .mono{font-family:"JetBrains Mono",ui-monospace,monospace}
    .wrap{max-width:980px;margin:0 auto;padding:26px 14px 54px}
    .hero{background:linear-gradient(180deg,rgba(0,255,65,.06),transparent 45%),var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px 16px;box-shadow:var(--shadow)}
    .kicker{display:inline-block;font-size:12px;border:1px solid rgba(0,255,65,.35);color:var(--accent);padding:2px 8px;border-radius:999px}
    .title{margin:10px 0 4px;font-size:30px;letter-spacing:-.02em}
    .sub{margin:0;color:var(--muted)}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px}
    .search{flex:1;min-width:220px;padding:11px 12px;border-radius:10px;border:1px solid var(--line);background:#0f0f0f;color:var(--text)}
    .search:focus{outline:none;border-color:rgba(0,255,65,.5)}
    .pill{padding:10px 12px;border:1px solid var(--line);border-radius:10px;color:var(--muted);font-size:13px;background:#101010}
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .filter{border:1px solid var(--line);border-radius:999px;padding:6px 10px;background:#121212;color:var(--muted);font-size:12px;cursor:pointer}
    .filter.active{border-color:rgba(0,255,65,.5);color:var(--accent)}
    .section-title{margin:20px 2px 10px;font-size:16px;color:var(--muted)}
    .list{display:grid;gap:12px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:14px;box-shadow:var(--shadow);transition:.18s ease}
    .card:hover{background:var(--panel-hover);border-color:rgba(0,255,65,.35)}
    .tt{font-size:18px;font-weight:700;color:var(--text);text-decoration:none;line-height:1.35}
    .meta{font-size:12px;color:var(--muted);margin-top:7px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .meta a{color:var(--accent2);text-decoration:none}
    .summary{margin-top:8px;color:#cbd5e1;font-size:14px;line-height:1.6}
    .tags{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:11px;border:1px solid var(--line);border-radius:999px;padding:2px 8px;color:var(--muted)}
    .qtag{font-size:11px;border-radius:999px;padding:2px 8px}
    .q-S{background:rgba(0,255,65,.16);color:var(--accent)}
    .q-A{background:rgba(0,255,255,.14);color:var(--accent2)}
    .q-B{background:rgba(255,107,107,.18);color:#ff6b6b}
    .empty{padding:24px 0;text-align:center;color:var(--muted)}
    footer{margin-top:18px;color:#64748b;font-size:12px}
    @media (max-width:640px){
      .wrap{padding:12px 10px 34px}
      .hero{padding:14px 12px;border-radius:12px}
      .title{font-size:23px}
      .search{min-width:0;width:100%;font-size:16px}
      .pill{width:100%;text-align:center}
      .tt{font-size:17px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <span class="kicker mono">HALO NOTES</span>
      <h1 class="title">结构化文章归档</h1>
      <p class="sub">高价值内容沉淀 · 快速检索 · 持续复盘</p>

      <div class="toolbar">
        <input id="q" class="search" placeholder="搜索标题/摘要/标签（例如：OpenClaw、Agent）" />
        <span id="count" class="pill mono">0 / 0</span>
      </div>
      <div id="filters" class="filters"></div>
    </section>

    <h2 class="section-title">文章列表</h2>
    <section id="list" class="list"></section>
    <div id="empty" class="empty" style="display:none">没有匹配结果，换个关键词试试。</div>

    <footer class="mono">Powered by GitHub Pages · Managed by Halo</footer>
  </main>

  <script>
    const state={items:[],q:'',category:'全部'};
    const list=document.getElementById('list');
    const countEl=document.getElementById('count');
    const empty=document.getElementById('empty');
    const qInput=document.getElementById('q');
    const filters=document.getElementById('filters');

    function renderFilters(){
      const cats=['全部',...new Set(state.items.map(i=>i.category||'未分类'))];
      filters.innerHTML='';
      cats.forEach(c=>{
        const b=document.createElement('button');
        b.className='filter'+(state.category===c?' active':'');
        b.textContent=c;
        b.onclick=()=>{state.category=c;render();renderFilters();};
        filters.appendChild(b);
      });
    }

    function render(){
      const q=state.q.trim().toLowerCase();
      const filtered=state.items.filter(it=>{
        if(state.category!=='全部' && (it.category||'未分类')!==state.category) return false;
        if(!q) return true;
        const hay=[it.title||'',it.summary||'',it.category||'',...(it.tags||[])].join(' ').toLowerCase();
        return hay.includes(q);
      });

      list.innerHTML='';
      filtered.forEach(it=>{
        const href='./reader.html?file='+encodeURIComponent(it.file)+'&v=20260223b';
        const qv=it.quality||'A';
        const el=document.createElement('article');
        el.className='card';
        el.innerHTML=`
          <a class="tt" href="${href}">${it.title}</a>
          <div class="meta">
            <span>${it.date||''}</span>
            <span>·</span>
            <span>${it.category||'未分类'}</span>
            <span class="qtag q-${qv}">${qv}</span>
            <span>·</span>
            <a href="${it.source||'#'}" target="_blank" rel="noopener">原始链接</a>
          </div>
          ${it.summary?`<div class="summary">${it.summary}</div>`:''}
          <div class="tags">${(it.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
        list.appendChild(el);
      });

      countEl.textContent=`${filtered.length} / ${state.items.length}`;
      empty.style.display=filtered.length? 'none':'block';
    }

    qInput.addEventListener('input',e=>{state.q=e.target.value;render();});

    fetch('./articles.json').then(r=>r.json()).then(items=>{
      state.items=items.sort((a,b)=>(b.date||'').localeCompare(a.date||''));
      renderFilters();
      render();
    }).catch(()=>{countEl.textContent='加载失败';});
  </script>
</body>
</html>
